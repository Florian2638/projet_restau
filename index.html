<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
    </nav>
    <main>
        <div id="background">
            <div id="reservation">
                <h1>RESEVATION</h1>
                <form action="" method="get">
                    <div class="elem-group">
                        <label for="name">Votre nom</label>
                        <input type="text" id="name" name="visitor_name" placeholder="nom prÃ©nom"
                            pattern=[A-Z\sa-z]{3,20} required>
                    </div>
                    <div class="elem-group">
                        <label for="email">Vtre E-mail</label>
                        <input type="email" id="email" name="visitor_email" placeholder="nom@email.com" required>
                    </div>
                    <div class="elem-group">
                        <label for="phone">Your Phone</label>
                        <input type="tel" id="phone" name="visitor_phone" placeholder="01-2345-6789"
                            pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
                    </div>
                    <hr>

                    <div class="elem-group inlined">
                        <label for="adult">Adults</label>
                        <input type="number" id="adult" name="total_adults" placeholder="2" min="1" required>
                    </div>
                    <div class="elem-group inlined">
                        <label for="child">Enfants</label>
                        <input type="number" id="child" name="total_children" placeholder=" 2" min="0" required>
                    </div>

                    <div class="elem-group">
                        <label for="date">Jour</label>
                        <input type="date" id="date" name="checkin" required>
                    </div>
                    <hr>
                    <div class="elem-group">
                        <label for="">Autre chose?</label>
                        <textarea id="message" name="visitor_message" placeholder="Ditz-moi!" required></textarea>
                    </div>
                    <button type="submit">Reserver</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div id="contact">
            <h1>CONTACTEZ NOUS</h1>
            <form action="">
                <input type="name" name="" placeholder="Nom*" id="" required>
                <input type="email" name="" placeholder="Email*" id="" required>
                <input type="tel" name="" placeholder="Tel" id="">
                <textarea name="" id="message" placeholder="Message" cols="30" rows="10"></textarea>
                <button>envoyer</button>
            </form>
        </div>
    </footer>

</body>

</html>
